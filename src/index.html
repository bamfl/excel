<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Excel</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="excel">
        <div class="excel__header">
					<input type="text" name="name" class="input" placeholder="Новая таблица"/>

					<div class="btns">
						<div class="btn btn-white"><span class="material-icons">logout</span></div>
						<div class="btn btn-white"><span class="material-icons">delete</span></div>
					</div>
				</div>
        <div class="excel__toolbar">
					<div class="btn btn-black"><span class="material-icons">subject</span></div>
					<div class="btn btn-black"><span class="material-icons">format_align_justify</span></div>
					<div class="btn btn-black"><span class="material-icons">segment</span></div>
					<div class="btn btn-black"><span class="material-icons">format_bold</span></div>
					<div class="btn btn-black"><span class="material-icons">format_italic</span></div>
					<div class="btn btn-black"><span class="material-icons">format_underlined</span></div>
				</div>
        <div class="excel__formula">
					<div class="icon">fx</div>
					<input class="input" />
				</div>
        <div class="excel__table"></div>
      </div>
    </div>
  </body>
</html>
