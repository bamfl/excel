<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Excel</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="excel">
        <div class="excel__header">
					<input type="text" name="name" class="input" placeholder="Новая таблица"/>

					<div class="btns">
						<div class="btn btn-white"><span class="material-icons">logout</span></div>
						<div class="btn btn-white"><span class="material-icons">delete</span></div>
					</div>
				</div>

        <div class="excel__toolbar">
					<div class="btn btn-black"><span class="material-icons">subject</span></div>
					<div class="btn btn-black"><span class="material-icons">format_align_justify</span></div>
					<div class="btn btn-black"><span class="material-icons">segment</span></div>
					<div class="btn btn-black"><span class="material-icons">format_bold</span></div>
					<div class="btn btn-black"><span class="material-icons">format_italic</span></div>
					<div class="btn btn-black"><span class="material-icons">format_underlined</span></div>
				</div>

        <div class="excel__formula">
					<div class="icon">fx</div>
					<input class="input" />
				</div>

        <div class="excel__table">
					<div class="row">
						<div class="row-info"></div>
						<div class="row-data">
							<div class="column">A</div>
							<div class="column">B</div>
							<div class="column">C</div>
						</div>
					</div>

					<div class="row">
						<div class="row-info">1</div>
						<div class="row-data">
							<div class="cell selected" contenteditable>A1</div>
							<div class="cell" contenteditable>B1</div>
							<div class="cell" contenteditable>C1</div>
						</div>
					</div>

					<div class="row">
						<div class="row-info">2</div>
						<div class="row-data">
							<div class="cell" contenteditable>A2</div>
							<div class="cell" contenteditable>B2</div>
							<div class="cell" contenteditable>C2</div>
						</div>
					</div>

					<div class="row">
						<div class="row-info">3</div>
						<div class="row-data">
							<div class="cell" contenteditable>A3</div>
							<div class="cell" contenteditable>B3</div>
							<div class="cell" contenteditable>C3</div>
						</div>
					</div>
				</div>
      </div>
    </div>
  </body>
</html>
